<html>
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# buddyupapp: http://ogp.me/ns/fb/buddyupapp#">
        <meta property="fb:app_id"                     content="{{ fbAppId }}" />
        <meta property="og:type"                       content="buddyupapp:buddyup_status" />
        <meta property="og:title"                      content="{{ userprofile.user.first_name }} wants to {{ status.text }}" />
        {% if status.location.venue %}
            <meta property="og:description"            content="at {{ status.location.venue }},
                {{ status.location.address }}" />
        {% endif %}
        <meta property="buddyupapp:location:latitude"  content="{{ status.location.lat }}" />
        <meta property="buddyupapp:location:longitude" content="{{ status.location.lng }}" />
    </head>

    <body>
        <h1>BuddyUp Status</h1>
    </body>
</html>
